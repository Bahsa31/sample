<!DOCTYPE html>
<html>
<head>
<title>Finding Summation</title>
</head>
<script src="jquery-3.3.1.min.js"></script>
<script>
$(document).ready(function()
{
    $("#b1").click(function()
    {
        var x=$("#t1").val()
        var y=$("#t2").val()
        var z=parseInt(x)+parseInt(y)
        $("#t3").val(z)
    })
})
</script>
<body>
<h1>Finding Sum of two Numbers</h1>
<br>
Enter First Value: <input type="text" id="t1"/>
<br>
Enter Second Value: <input type="text" id="t2"/>
<br>
Result: <input type="text" id="t3" readonly="true"/>
<br>
<input type="Button" id="b1" value="Sum"/>
<br>
</body>
</html>
